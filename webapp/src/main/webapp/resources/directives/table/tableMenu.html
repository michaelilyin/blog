<div>
    <div class="form-group horizontal-spacer">
        <div wm-bind-html="tableMenu.html"></div>
    </div>
    <div class="form-group btn-group">
        <button uib-tooltip="Refresh" tooltip-append-to-body="true" ng-click="refreshAction()" type="button" class="btn btn-info">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
        </button>

        <div class="dropdown btn-group" ng-show="filterConfig">
            <button uib-tooltip="Filter" class="btn btn-default dropdown-toggle grid-rows-on-page" type="button" data-toggle="dropdown"
                    aria-expanded="true">
                <span class="dropdown-text"><span class="glyphicon glyphicon-filter"></span></span>
            </button>
            <ul class="dropdown-menu pull-right" role="menu">
                <li>
                    <a href="#" ng-show="filterConfig.display" ng-click="filterConfig.toggle()">Hide filter</a>
                    <a href="#" ng-hide="filterConfig.display" ng-click="filterConfig.toggle()">Show filter</a>
                    <a href="#" ng-click="filterConfig.clear()">Clear all</a>
                </li>
            </ul>
        </div>

        <div class="dropdown btn-group">
            <button uib-tooltip="Row count on page" class="btn btn-default dropdown-toggle grid-rows-on-page" type="button"
                    data-toggle="dropdown" aria-expanded="true">
                <span class="dropdown-text">{{rowsOnPage}}</span>
            </button>
            <ul class="dropdown-menu pull-right" role="menu">
                <li ng-repeat="pageRowNum in pageRowsNum">
                    <a href="#" ng-click="selectPageRowsNum(pageRowNum)">{{pageRowNum}}</a>
                </li>
            </ul>
        </div>

        <div class="dropdown btn-group">
            <button uib-tooltip="Display columns" class="btn btn-default dropdown-toggle show-hide-grid-cols" type="button" data-toggle="dropdown"
                    aria-expanded="true">
                <span class="dropdown-text"><span class="icon glyphicon glyphicon-th-list"></span></span>
            </button>
            <ul class="dropdown-menu pull-right" role="menu" style="padding: 10px">
                <li ng-repeat="header in headers.list">
                    <div class="checkbox-inline">
                        <label>
                            <input ng-model="header.visible" type="checkbox" class="dropdown-item-checkbox"
                                   ng-change="recalcColumnsCount()">
                            {{header.label}}
                        </label>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
