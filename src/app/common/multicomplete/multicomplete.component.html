<mat-form-field>
    <input matInput #matAutocompleteTrigger [placeholder]="placeholder"
           [formControl]="input" [matAutocomplete]="auto" (click)="open()" />
    <mat-autocomplete #matAutocomplete #auto="matAutocomplete" (optionSelected)="add($event)" >
        <mat-option *ngFor="let element of filtered" [value]="element">
            {{ element.label }}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
<mat-chip-list #chipList>
    <mat-chip *ngFor="let element of value" [selectable]="false"
              (remove)="remove(element)"
              style="margin-bottom: 5px;"
    >
        {{element.label}}
        <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
</mat-chip-list>
