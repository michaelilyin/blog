<ng-template ngFor [ngForOf]="elements" [ngForTemplate]="main"></ng-template>
<button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
</button>
<md-menu #menu="mdMenu">
    <ng-template ngFor [ngForOf]="elements" [ngForTemplate]="data"></ng-template>
</md-menu>

<ng-template #data let-item="$implicit">
    <button *ngIf="item.render()" md-menu-item (click)="item.callback(row)">
        <md-icon>{{item.icon}}</md-icon>
        <span>{{item.label}}</span>
    </button>
</ng-template>

<ng-template #main let-item="$implicit">
    <button *ngIf="item.render() && item.primary" md-icon-button mdTooltip="{{item.label}}" (click)="item.callback(row)">
        <md-icon>{{item.icon}}</md-icon>
    </button>
</ng-template>
