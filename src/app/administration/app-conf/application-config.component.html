<div *ngIf="access('view-config')">

    <mat-card>
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title class="h1">
                    <span translate>ADMIN.APP.TITLE</span>
                </mat-card-title>
            </mat-card-title-group>
            <app-lang-selector #langSelector class="mat-title-icon-suffix"></app-lang-selector>
        </mat-card-header>

        <mat-card-content>
            <app-translated-input placeholder="{{'ADMIN.APP.APP-NAME-LBL' | translate}}"
                                  type="text"
                                  [model]="appName"
                                  [lang]="langSelector.selectedLang"
            ></app-translated-input>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button *ngIf="access('edit-config')" color="primary" (click)="update()">
                <span translate>ADMIN.APP.UPDATE-BTN</span>
            </button>
            <button mat-button color="warn" (click)="reset()">
                <span translate>ADMIN.APP.RESET-BTN</span>
            </button>
        </mat-card-actions>
    </mat-card>

</div>
