<mat-card *ngIf="user else loading">

    <mat-card-header>
        <div mat-card-avatar [style.background-image]="'url(' + user.avatarUrl + ')'"></div>
        <mat-card-title><span>{{user.displayName}}</span></mat-card-title>
        <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <nav mat-tab-nav-bar class="mat-content-full-width">
            <a mat-tab-link routerLink="info"
               routerLinkActive #listRla="routerLinkActive"
               [active]="listRla.isActive"
            >Profile info</a>
            <a mat-tab-link routerLink="roles"
               routerLinkActive #timelineRla="routerLinkActive"
               [active]="timelineRla.isActive"
            >Roles</a>
        </nav>
        <div class="app-content" style="margin-top: 20px;">
            <router-outlet></router-outlet>
        </div>
    </mat-card-content>
</mat-card>

<ng-template #loading>
    <div style="display: flex; width: 100%; height: 100%; align-items: center; justify-content: center;">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
