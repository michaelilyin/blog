<div md-dialog-title class="h2">
    <span>Edit role:</span>
    <app-translated-text *ngIf="roleName" [model]="roleName"></app-translated-text>
    <app-lang-selector #langSelector class="md-dialog-title-icon-suffix"></app-lang-selector>
</div>
<md-dialog-content>
    <div style="display: flex; flex-direction: row;">
        <div style="display: flex; flex-direction: column;">
            <app-translated-input placeholder="Name"
                                  [lang]="langSelector.selectedLang"
                                  [model]="roleName">
            </app-translated-input>

            <app-translated-textarea placeholder="Description"
                                     [lang]="langSelector.selectedLang"
                                     [model]="roleDescription"
                                     [rows]="10">
            </app-translated-textarea>
        </div>

        <div style="display: flex; flex-direction: column;">

            <md-form-field>
                <input type="text" mdInput [mdAutocomplete]="auto">
            </md-form-field>
            <md-autocomplete  #auto="mdAutocomplete">
                <md-option *ngFor="let option of options" [value]="option">
                    {{ option }}
                </md-option>
            </md-autocomplete>

            <md-list>
                <md-list-item>
                    <p mdLine>Item 1</p>
                    <button md-icon-button>
                        <md-icon>folder</md-icon>
                    </button>
                </md-list-item>
                <md-list-item>
                    <p mdLine>Item 2</p>
                    <button md-icon-button>
                        <md-icon>folder</md-icon>
                    </button>
                </md-list-item>
                <md-list-item>
                    <p mdLine>Item 3</p>
                    <button md-icon-button>
                        <md-icon>folder</md-icon>
                    </button>
                </md-list-item>
                <md-list-item>
                    <p mdLine>Item 4</p>

                    </button>
                </md-list-item>

                    </button>
                </md-list-item>

                    </button>
                </md-list-item>
