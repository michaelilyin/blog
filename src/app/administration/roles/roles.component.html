<div *ngIf="access('view-roles')">
    <md-card>

        <md-card-header>
            <md-card-title class="h1"><span translate>ADMIN.ROLES.TITLE</span></md-card-title>
        </md-card-header>

        <md-card-content class="md-content-full-width">
            <md-table #table [dataSource]="source">
                <ng-container mdColumnDef="name">
                    <md-header-cell *mdHeaderCellDef>
                        <span translate>ADMIN.ROLES.TABLE.COL.NAME</span></md-header-cell>
                    <md-cell *mdCellDef="let element">
                        <app-translated-text [model]="element.name"></app-translated-text>
                    </md-cell>
                </ng-container>

                <ng-container mdColumnDef="description">
                    <md-header-cell *mdHeaderCellDef>
                        <span translate>ADMIN.ROLES.TABLE.COL.DESCRIPTION</span>
                    </md-header-cell>
                    <md-cell *mdCellDef="let element">
                        <app-translated-text [model]="element.description"></app-translated-text>
                    </md-cell>
                </ng-container>

                <ng-container mdColumnDef="actions">
                    <md-header-cell *mdHeaderCellDef class="table-actions">
                        <span translate>ADMIN.ROLES.TABLE.COL.ACTIONS</span>
                    </md-header-cell>
                    <md-cell *mdCellDef="let element" class="table-actions flex-end">
                        <app-row-menu [elements]="rowMenu" [row]="element"></app-row-menu>
                    </md-cell>
                </ng-container>

                <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
                <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
            </md-table>
            <md-paginator (page)="source.refresh($event)"
                          [length]="source.length"
                          [pageIndex]="0"
                          [pageSize]="10"
                          [pageSizeOptions]="[10, 25, 50, 100]">
            </md-paginator>
        </md-card-content>
    </md-card>
</div>
