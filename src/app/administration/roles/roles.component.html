<md-card>
    <md-table #table [dataSource]="source">
        <ng-container mdColumnDef="name">
            <md-header-cell *mdHeaderCellDef>Name</md-header-cell>
            <md-cell *mdCellDef="let element">
                <app-translated-text [model]="element.name"></app-translated-text>
            </md-cell>
        </ng-container>

        <ng-container mdColumnDef="description">
            <md-header-cell *mdHeaderCellDef>Description</md-header-cell>
            <md-cell *mdCellDef="let element">
                <app-translated-text [model]="element.description"></app-translated-text>
            </md-cell>
        </ng-container>

        <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
        <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
    </md-table>
    <md-paginator #paginator
                  [pageIndex]="0"
                  [pageSize]="10"
                  [pageSizeOptions]="[10, 25, 50, 100]">
    </md-paginator>
</md-card>
