<mat-drawer-container class="full-height">
    <mat-drawer mode="side" opened="true" class="full-height">
        <mat-nav-list dense>
            <a mat-list-item *ngIf="access('view-config')" routerLink="application">
                <span translate>ADMIN.MENU.APP</span>
            </a>
            <a mat-list-item *ngIf="access('view-users')" routerLink="users">
                <span translate>ADMIN.MENU.USERS</span>
            </a>
            <a mat-list-item *ngIf="access('view-perms')" routerLink="permissions">
                <span translate>ADMIN.MENU.PERMISSIONS</span>
            </a>
            <a mat-list-item *ngIf="access('view-roles')" routerLink="roles">
                <span translate>ADMIN.MENU.ROLES</span>
            </a>
        </mat-nav-list>
    </mat-drawer>
    <div class="app-content">
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
