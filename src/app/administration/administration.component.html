<app-module-wrapper [ready]="ready">
    <mat-drawer-container class="full-height">
        <mat-drawer mode="side" [opened]="ready" class="full-height">
            <mat-nav-list dense>
                <a mat-list-item *ngIf="access('view-stats')" routerLink="statistic">
                    <span translate>ADMIN.MENU.STATISTIC</span>
                </a>
                <a mat-list-item *ngIf="access('view-modules')" routerLink="modules">
                    <span translate>ADMIN.MENU.MODULES</span>
                </a>
                <a mat-list-item *ngIf="access('view-config')" routerLink="application">
                    <span translate>ADMIN.MENU.APP</span>
                </a>
                <a mat-list-item *ngIf="access('view-users') || access('view-users-self')" routerLink="users">
                    <span translate>ADMIN.MENU.USERS</span>
                </a>
                <a mat-list-item *ngIf="access('view-perms')" routerLink="permissions">
                    <span translate>ADMIN.MENU.PERMISSIONS</span>
                </a>
                <a mat-list-item *ngIf="access('view-roles')" routerLink="roles">
                    <span translate>ADMIN.MENU.ROLES</span>
                </a>
                <a mat-list-item *ngIf="access('edit-user-roles')" routerLink="demo-requests">
                    <span translate>ADMIN.MENU.DEMO-REQUESTS</span>
                </a>
            </mat-nav-list>
        </mat-drawer>
        <div class="app-content">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-container>
</app-module-wrapper>
