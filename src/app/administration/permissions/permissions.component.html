<md-card>

    <md-card-header>
        <md-card-title class="h1"><span translate>ADMIN.PERMISSIONS.TITLE</span></md-card-title>
    </md-card-header>

    <md-card-content class="md-content-full-width">
        <md-table #table [dataSource]="source">
            <ng-container mdColumnDef="name">
                <md-header-cell *mdHeaderCellDef><span translate>ADMIN.PERMISSIONS.TABLE.COL.NAME</span></md-header-cell>
                <md-cell *mdCellDef="let element">
                    <app-translated-text [model]="element.name"></app-translated-text>
                </md-cell>
            </ng-container>

            <ng-container mdColumnDef="description">
                <md-header-cell *mdHeaderCellDef><span translate>ADMIN.PERMISSIONS.TABLE.COL.DESCRIPTION</span></md-header-cell>
                <md-cell *mdCellDef="let element">
                    <app-translated-text [model]="element.description"></app-translated-text>
                </md-cell>
            </ng-container>

            <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
            <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
        </md-table>
        <md-paginator #paginator
                      [pageIndex]="0"
                      [pageSize]="10"
                      [pageSizeOptions]="[10, 25, 50, 100]">
        </md-paginator>
    </md-card-content>
</md-card>
