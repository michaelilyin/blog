<mat-drawer-container>
  <mat-drawer #menu [(opened)]="opened" [mode]="mode">
    <mat-nav-list class="side-menu-container" dense>
      <ng-container *ngFor="let group of viewItems">
        <h3 mat-subheader class="side-menu-header">
          <mat-icon *ngIf="group.icon">{{group.icon}}</mat-icon>
          <span translate>{{group.title}}</span>
        </h3>
        <mat-list-item *ngFor="let item of group.items" class="side-menu-items">
            <a [routerLink]="item.routerLink" (click)="linkClick()" class="side-menu-item">
              <mat-icon *ngIf="item.icon">{{item.icon}}</mat-icon>
              <span translate>{{item.title}}</span>
            </a>
        </mat-list-item>
        <mat-divider></mat-divider>
      </ng-container>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="page-body">
      <ng-content></ng-content>
    </div>
    <button mat-fab class="side-menu-button" (click)="this.opened = !this.opened">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-drawer-content>
</mat-drawer-container>
