<mat-card>
  <mat-card-header>
    <mat-card-title>Топ 10 используемых технологий</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-loading-shade [isLoad]="isLoad"></app-loading-shade>

    <mat-list role="list">
      <mat-list-item *ngFor="let exp of exps" role="listitem">
        <h4 matLine>
          <a [routerLink]="['skills', 'technologies', exp.spec.tech.id]">{{exp.spec.tech.title}}</a>
          <mat-icon [matTooltip]="exp.days | duration">timelaps</mat-icon>
        </h4>
        <p matLine>
          <a [routerLink]="['skills', 'specifications', exp.spec.id]">{{exp.spec.title}}</a>
        </p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
