<app-module-wrapper>
  <ng-template #wrapperContent>
    <div class="home-content"
         fxLayout="column"
         fxLayoutAlign="start center">
      <div class="intro"
           fxLayout="row"
           fxLayoutAlign="space-between center">
        <div class="avatar"></div>
        <div class="information"
             fxLayout="column"
             fxLayoutAlign="start center">
          <div class="text">
            Hello! <br/>
            My name is Michael. <br/>
            I'm software developer.
          </div>
          <mat-divider class="information-divider"></mat-divider>
          <div fxLayout="row"
               fxLayoutAlign="center center">
            <a mat-raised-button
               class="link">
              About me
            </a>
            <a mat-raised-button
               class="link"
               (click)="openContacts()">
              Contacts
            </a>
          </div>
        </div>
      </div>

      <div class="announcement">
        <mat-card></mat-card>
      </div>

      <div class="content">

      </div>
    </div>
  </ng-template>
</app-module-wrapper>
