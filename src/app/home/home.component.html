<app-module-wrapper>
  <ng-template #wrapperContent>
    <div class="landing">
      <div class="landing__full-block"
           fxLayout="column">
        <div id="home"
             fxLayout="column"
             fxLayoutAlign="center center"
             class="intro">
          <div class="avatar"></div>
          <span class="intro__first-line"
                translate>HOME.INTRO.MY-NAME</span>
          <span class="intro__second-line"
                translate>HOME.INTRO.NAME</span>

          <div fxLayout="row"
               fxLayoutAlign="center center">
            <a mat-raised-button
               class="intro__link">
              <span translate>HOME.BUTTONS.ABOUT-ME</span>
            </a>
            <a mat-raised-button
               class="intro__link"
               (click)="openContacts()">
              <span translate>HOME.BUTTONS.CONTACTS</span>
            </a>
          </div>
        </div>
        <div class="mouse-link"
             fxLayout="row"
             fxLayoutAlign="center">
          <a [@mousePointer]="mouseAnimationState"
             (@mousePointer.done)="onAnimationDone()"
             ngx-scroll-to="intro"></a>
        </div>
      </div>
      <mat-toolbar class="landing-toolbar"
                   color="primary"
                   fxLayout="row"
                   fxLayoutAlign="center">
        <button mat-button
                ngx-scroll-to="home">
          Home
        </button>
        <button mat-button
                ngx-scroll-to="intro">
          Intro
        </button>
        <button mat-button
                ngx-scroll-to="story">
          Story
        </button>
        <button mat-button
                ngx-scroll-to="news">
          News
        </button>
      </mat-toolbar>
      <div class="landing__full-block landing__full-block--after-toolbar">
        <div id="intro" class="anchor"></div>
        intro
      </div>
      <div class="landing__full-block landing__full-block--after-toolbar">
        <div id="story" class="anchor"></div>
        story
      </div>
      <div class="landing__full-block landing__full-block--after-toolbar">
        <div id="news" class="anchor"></div>
        news
      </div>
    </div>
  </ng-template>
</app-module-wrapper>
